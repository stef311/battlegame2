{% extends "base.html" %}
{% block title %}Server List{% endblock %}
{% block content %}
  <p>Players Registered</p>
  <ul>
    {% for player in players_registered %}
      <li>{{ player.username }}</li>
    {% endfor %}
  </ul>
  <p>Join below</p>
  <form action="." method="post">
    {{ join_gameserver_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Join server"/></p>
  </form>
{% endblock %}
